<!--{{!--component animalcard--}}-->
<div {{contentkey key}}
    class="animal-card animal-card-app">
    <h3>{{? 'title' 'Insert animal name'}}</h3>
    {{#if image.filePath}}
        <img src="{{cmsorigin}}{{image.filePath}}{{uncache ''}}" 
             alt="{{title}}" >
    {{else}}
        <img src="img/placeholder/img.png"
             alt="{{title}}" >
    {{/if}}
    <p>{{? 'description' 'Insert animal description'}}</p>
</div>
